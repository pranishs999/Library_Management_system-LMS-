{% extends 'index.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-base font-semibold text-gray-800 mb-4">Are you sure you want to delete this?</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-xs">Yes, Delete</button>
        <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 text-xs">Cancel</a>
    </form>
</div>
{% endblock %}
