<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <style>
        body { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-[11px]">
    <header class="bg-blue-700 shadow-sm">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between py-1 px-2">
            <h1 class="text-sm font-bold text-white mb-1 md:mb-0 tracking-tight">Library Management</h1>
            <nav class="flex flex-wrap gap-1 justify-center md:justify-end">
                <a href="{% url 'home' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">Home</a>
                <a href="{% url 'dashboard' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">Dashboard</a>
                <a href="{% url 'book_list' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">Books</a>
                <a href="{% url 'patron_list' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">Patrons</a>
                <a href="{% url 'borrow_list' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">Borrows</a>
                <a href="{% url 'add_book' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">+Book</a>
                <a href="{% url 'add_patron' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">+Patron</a>
                <a href="{% url 'add_borrow' %}" class="text-white px-2 py-0.5 rounded hover:bg-blue-800 transition">+Borrow</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-2 py-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
