{% extends 'index.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-6 p-4 bg-white rounded shadow-sm">
    <h2 class="text-base font-semibold text-gray-800 mb-2">Add New Book</h2>
    <form method="post" class="space-y-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-xs">Add Book</button>
    </form>
</div>
{% endblock %}
