{% extends 'index.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6">
    <h2 class="text-base font-semibold mb-3">Book List</h2>
    <div class="bg-white border border-gray-200 rounded shadow-sm">
        <div class="flex font-semibold bg-gray-100 px-2 py-1 text-xs">
            <div class="flex-1">Title</div>
            <div class="flex-1">Author</div>
            <div class="flex-1">Actions</div>
        </div>
        {% for book in books %}
        <div class="flex border-t px-2 py-1 items-center hover:bg-gray-50 transition">
            <div class="flex-1 truncate">{{ book.title }}</div>
            <div class="flex-1 truncate">{{ book.author }}</div>
            <div class="flex-1 space-x-1">
                <a href="{% url 'edit_book' book.pk %}" class="text-blue-600 hover:underline text-xs">Edit</a>
                <a href="{% url 'delete_book' book.pk %}" class="text-red-600 hover:underline text-xs">Delete</a>
            </div>
        </div>
        {% empty %}
        <div class="px-2 py-4 text-center text-gray-400 text-xs">No books found.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
